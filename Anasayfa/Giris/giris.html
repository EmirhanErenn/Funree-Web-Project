<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Kayıt Ol</title>
    <link rel="stylesheet" href="giris.css">
</head>
<body>
    <!-- erdem -->
    <div class="container">
        <input type="checkbox" id="signup_toggle">
        <form class="form" method="post" action="giris_kayit.php">
            <div class="form_front">
                <div class="form_details">Funree'ye Hoşgeldin!</div>
                <input placeholder="Kullanıcı Adı" class="input" type="text" name="gid">
                <input placeholder="Şifre" class="input" type="password" name="gpass">
                <button class="btn" type="submit" name="action" value="giris">Giriş Yap</button>
                <span class="switch">Hala Funree üyesi değil misin? 
                    <label class="signup_tog" for="signup_toggle">
                        Kayıt Ol!
                    </label>
                </span>
            </div>
            <div class="form_back">
                <div class="form_details">Funree Evrenine Giriyorsun, Başlayalım!</div>
                <input placeholder="Adın ve Soyadın" class="input" type="text" name="adsoy">
                <input placeholder="Kullanıcı Adı" class="input" type="text" name="id">
                <input placeholder="Şifre" class="input" type="password" name="pass" id="pass">
                <input placeholder="Şifre Tekrar" class="input" type="password" name="passt" id="passt">
                <button class="btn" type="submit" name="action" value="kayit">Kayıt Ol</button>
                <span class="switch">Zaten Funree evreninden misin? 
                    <label class="signup_tog" for="signup_toggle">
                        Giriş Yap!
                    </label>
                </span>
            </div>
        </form>
    </div>
    <script src="giris.js"></script>
</body>
</html>
